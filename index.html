<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table Tag Task</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr class="heading">
          <th>Company</th>
          <th>Model</th>
          <th>Phone</th>

          <th>Staff</th>
          <th>Industry</th>

        <tr class="odd">
          <td>Chevy</td>
          <td>Tahoe</td>
          <td>765-098-9987</td>
          <td>Dayton</td>
          <td>Dayton</td>
          <td>4000+</td>
          <td>Automotive</td>
        </tr>
        <tr class="even">
          <td>Ford</td>
          <td>Mustang</td>
          <td>847-923-0098</td>
          <td>Flint</td>
          <td>Michigan</td>
          <td>10000+</td>
          <td>Automotive</td>
        </tr>
        <tr class="odd">
          <td>Apple</td>
          <td>iPhone 14</td>
          <td>900-876-3452</td>
          <td>Silicon Valley</td>
          <td>California</td>
          <td>900+</td>
          <td>Tech</td>
        </tr>
        <tr class="even">
          <td>Samsung</td>
          <td>Galaxy X</td>
          <td>498-880-8800</td>
          <td>New York</td>
          <td>New York</td>
          <td>600+</td>
          <td>Tech</td>
        </tr>
      </table>
    </div>
  </body>
</html>
